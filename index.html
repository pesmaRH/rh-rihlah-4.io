<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rundown Rihlah Batch#4</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #005c4b;
    }
    .checklist {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .checklist-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .checklist-column {
      flex: 1 1 45%;
      min-width: 300px;
    }
    .checklist ul {
      list-style-type: none;
      padding-left: 0;
    }
    .checklist li {
      margin-bottom: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .checklist li:hover {
      transform: scale(1.05);
    }
    .checklist li.checked {
      text-decoration: line-through;
      color: #888;
    }
    .checklist input[type="checkbox"] {
      margin-right: 10px;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .checklist-columns {
        flex-direction: column;
      }
      .checklist-column {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Rundown Rihlah Batch#4</h1>
  <h2>Berjuang dalam Sunyi, Bersinar dalam Ridha Ilahi</h2>

  <div class="checklist">
    <h3>üìã Checklist Kebutuhan</h3>
    <div class="checklist-columns">
      <div class="checklist-column">
        <h4>üßç Daftar Pribadi</h4>
        <ul id="personal-checklist">
          <!-- Daftar checklist pribadi akan dihasilkan disini -->
        </ul>
      </div>
      <div class="checklist-column">
        <h4>üë• Daftar Kelompok</h4>
        <ul id="group-checklist">
          <!-- Daftar checklist kelompok akan dihasilkan disini -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Input untuk memilih file JSON -->
  <input type="file" id="uploadJson" accept=".json">
  
<script>
  // Function to generate checklist list items
  function generateChecklist(listId, checklist) {
    const listElement = document.getElementById(listId);
    listElement.innerHTML = ''; // Clear the list before adding new items
    checklist.forEach((item, index) => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <label>
          <input type="checkbox" ${item.checked ? 'checked' : ''} data-index="${index}">
          ${item.item}
        </label>
      `;
      listItem.addEventListener('click', function() {
        item.checked = !item.checked;
        localStorage.setItem(`${listId}-item-${index}`, item.checked); // Simpan status ke localStorage
        listItem.classList.toggle('checked', item.checked);
      });
      listElement.appendChild(listItem);
    });
  }

  // Function to handle JSON file upload and display checklist
  document.getElementById('uploadJson').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const data = JSON.parse(e.target.result);
        
        if (data.personal && data.group) {
          // Generate checklist untuk kedua kategori
          generateChecklist('personal-checklist', data.personal);
          generateChecklist('group-checklist', data.group);

          // Simpan data ke localStorage (optional)
          localStorage.setItem('checklistData', JSON.stringify(data));
        } else {
          alert('Format file JSON tidak sesuai.');
        }
      } catch (err) {
        alert('Gagal membaca file JSON.');
      }
    };
    reader.readAsText(file);
  });

  // Load checklist status dari localStorage saat halaman dimuat
  window.addEventListener('DOMContentLoaded', () => {
    const storedData = localStorage.getItem('checklistData');
    if (storedData) {
      const data = JSON.parse(storedData);
      generateChecklist('personal-checklist', data.personal);
      generateChecklist('group-checklist', data.group);
    }
  });
</script>

</body>
</html>
