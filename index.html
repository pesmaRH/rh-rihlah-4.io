<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rundown Rihlah Batch#4</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #005c4b;
    }
    .rundown, .checklist {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e0f2f1;
    }
    .checklist-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .checklist-column {
      flex: 1 1 45%;
      min-width: 300px;
    }
    .checklist ul {
      list-style-type: none;
      padding-left: 0;
    }
    .checklist li {
      margin-bottom: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .checklist li:hover {
      transform: scale(1.05);
    }
    .checklist li.checked {
      text-decoration: line-through;
      color: #888;
    }
    .checklist input[type="checkbox"] {
      margin-right: 10px;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .checklist-columns {
        flex-direction: column;
      }
      .checklist-column {
        flex: 1 1 100%;
      }
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #005c4b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #007f66;
    }
  </style>
</head>
<body>
  <h1>Rundown Rihlah Batch#4</h1>
  <h2>Berjuang dalam Sunyi, Bersinar dalam Ridha Ilahi</h2>

  <div class="rundown">
    <!-- [Rundown content tetap seperti sebelumnya] -->
    <!-- (dihilangkan di sini agar lebih fokus pada checklist JS) -->
  </div>

  <div class="checklist">
    <h3>üìã Checklist Kebutuhan</h3>
    <div class="checklist-columns">
      <div class="checklist-column">
        <h4>üßç Daftar Pribadi</h4>
        <ul id="personal-checklist"></ul>
      </div>
      <div class="checklist-column">
        <h4>üë• Daftar Kelompok</h4>
        <ul id="group-checklist"></ul>
      </div>
    </div>
  </div>

  <script>
    const checklistUrl = "https://raw.githubusercontent.com/pesmaRH/rh-rihlah-4.io/main/checklist.json";

    function loadChecklist() {
      fetch(checklistUrl)
        .then(response => response.json())
        .then(data => {
          renderChecklist('personal', data.personal);
          renderChecklist('group', data.group);
        })
        .catch(error => {
          console.error('Gagal memuat data checklist:', error);
        });
    }

    function renderChecklist(type, items) {
      const ul = document.getElementById(`${type}-checklist`);
      ul.innerHTML = ''; // Bersihkan isi sebelumnya

      items.forEach((item, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const key = `${type}-${index}`;
        const isChecked = localStorage.getItem(key) === 'true';

        checkbox.checked = isChecked;
        if (isChecked) {
          li.classList.add('checked');
        }

        li.appendChild(checkbox);
        li.append(item);
        li.addEventListener('click', () => {
          checkbox.checked = !checkbox.checked;
          li.classList.toggle('checked');
          localStorage.setItem(key, checkbox.checked);
        });

        ul.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', loadChecklist);
  </script>
</body>
</html>
